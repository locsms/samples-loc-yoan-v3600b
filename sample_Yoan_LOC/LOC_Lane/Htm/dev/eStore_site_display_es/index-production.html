<!DOCTYPE HTML>
<html manifest="" lang="es">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>eDisplay</title>

	<script type="text/javascript">
		var appServerSms = '';
		var appServerResources = '/Bitmaps/';
		var appServerWebsocket = 'sms';
		var appServerLoginType = 'B2B';
		var appServerLoginAnonymous = 3;
		var appServerLoginPrm = 'SenchaVer=45019,LANGUAGE=ES';
		var appServerTimeout = 20000;
		var appSwitchAddress = '';
		var appResizeAddress = '';
		var appResizeWidth = 749;
		var recaptchaSitekey = '';
		var appTouchEnabled = true;
		var appKioskIdleTime = 60000;

		// This function is called by the Sencha Microloader after it has performed basic device detection.
		var Ext = Ext || {};
		Ext.beforeLoad = function (tags) {
			var url = location.search;  // the query string (ex "?foo=1&bar")

			if (appResizeAddress) {
				if (tags.phone || window.innerWidth<=appResizeWidth || url.match(/\bmobile=1\b/)) {
					window.location = appResizeAddress;
				}
			}
		};
	</script>
	<!-- The section below is loading all needed third party JavaScript libraries -->

</head>
